<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemática Directa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cinemática Directa de Posición</h1>
        <h2>Ingrese los ángulos a calcular</h2>
        <form id="robot_form">
            <label for="theta1">ϴ 1:</label>
            <input type="number" id="theta1" name="theta1" placeholder="Ingresa el ángulo de Theta 1" required>

            <label for="theta2">ϴ 2:</label>
            <input type="number" id="theta2" name="theta2" placeholder="Ingresa el ángulo de Theta 2" required>

            <button type="submit">Calcular</button>

            <label for="xd">Resultado Xd:</label>
            <input type="number" id="xd" name="xd" placeholder="Resultado Xd" readonly>

            <label for="yd">Resultado Yd:</label>
            <input type="number" id="yd" name="yd" placeholder="Resultado Yd" readonly>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
